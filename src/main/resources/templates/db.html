<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/static/css/elementui.css">
    <link rel="stylesheet" href="/static/css/index.css">

</head>
<body>
<div id="app">
    <div class="header">
        <div class="menu-item">
            <a href="javascript:window.location.href='index.html'">首页</a>
        </div>
        <div class="menu-item active">
            <a href="javascript:window.location.href='db.html'">数据库工具</a>
        </div>
    </div>
    <div class="content">
        <el-row :gutter="10">
            <el-col :span="4">
                <el-card>
                    <span class="title">1.数据库连接</span>
                    <el-form :model="dataForm" label-width="80px">
                        <el-form-item label="Host">
                            <el-input v-model="dataForm.host" placeholder="请输入Host"></el-input>
                        </el-form-item>
                        <el-form-item label="Port">
                            <el-input v-model="dataForm.port" placeholder="请输入Port"></el-input>
                        </el-form-item>
                        <el-form-item label="User">
                            <el-input v-model="dataForm.user" placeholder="请输入User"></el-input>
                        </el-form-item>
                        <el-form-item label="Pass">
                            <el-input v-model="dataForm.password" placeholder="请输入Pass"></el-input>
                        </el-form-item>
                        <el-form-item label="DataBase">
                            <el-input v-model="dataForm.dataBase" placeholder="请输入DataBase"></el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-button @click="getDbConn" type="primary">连接</el-button>
                        </el-form-item>
                    </el-form>
                </el-card>
            </el-col>
            <el-col :span="8">
                <el-card>
                    <span class="title">2.选择数据表</span>
                    <el-transfer v-model="table" :data="tables"></el-transfer>
                </el-card>
            </el-col>
        </el-row>

    </div>
</div>
<!-- 引入组件库 -->
<script src="/static/js/vue.js"></script>
<script src="/static/js/elementui.js"></script>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="/static/js/db.js"></script>
</body>
</html>
